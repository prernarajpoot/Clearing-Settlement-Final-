<h2>Obligation Report</h2><br>
<!-- <h3>Stock Obligation</h3> -->
<div class="flex-container">
  
  <table mat-table [dataSource]="getStock" class="mat-elevation-z8">
    <caption>Stock Obligation</caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Clearing Member </th >
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="google">
      <th mat-header-cell *matHeaderCellDef> Google </th >
      <td mat-cell *matCellDef="let element"> {{element.google | number}} </td>
    </ng-container>
    <ng-container matColumnDef="amazon">
      <th mat-header-cell *matHeaderCellDef> Amazon </th >
      <td mat-cell *matCellDef="let element"> {{element.amazon | number}} </td>
    </ng-container>
    <ng-container matColumnDef="apple">
      <th mat-header-cell *matHeaderCellDef> Apple </th >
      <td mat-cell *matCellDef="let element"> {{element.apple | number}} </td>
    </ng-container>
    <ng-container matColumnDef="netflix">
      <th mat-header-cell *matHeaderCellDef> Netflix </th >
      <td mat-cell *matCellDef="let element"> {{element.netflix | number}} </td>
    </ng-container>
    <ng-container matColumnDef="facebook">
      <th mat-header-cell *matHeaderCellDef> Facebook </th >
      <td mat-cell *matCellDef="let element"> {{element.facebook | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedStockObligationColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedStockObligationColumns"></tr>
  </table>
</div>

<div class="flex-container">

  <mat-card width="3cm">

    <table mat-table [dataSource]="getFund" class="mat-elevation-z8">
      <ng-container matColumnDef="fund">
        <th mat-header-cell *matHeaderCellDef text-align="center">
          Fund Obligation
        </th >
        <td mat-cell *matCellDef="let element"> {{element.fund | number}} <td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedFundObligationColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedFundObligationColumns"></tr>
    </table>

  </mat-card>

</div>
